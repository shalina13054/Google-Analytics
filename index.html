<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Demo Store - Home</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    .product { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; width: 250px; }
    button { background: #007bff; color: white; border: none; padding: 10px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Welcome to My Demo Store</h1>
  <p>This demo website is for practicing analytics and conversions.</p>

  <div class="product">
    <h3>Product 1 - Headphones</h3>
    <p>Price: ₹1500</p>
    <button id="addHeadphones">Add to Cart</button>
    <a href="product.html">View Details</a>
  </div>

  <div class="product">
    <h3>Product 2 - Smartwatch</h3>
    <p>Price: ₹3500</p>
    <button id="addSmartwatch">Add to Cart</button>
  </div>

  <script>
    document.getElementById("addHeadphones").addEventListener("click", function() {
      console.log("Add to Cart: Headphones ₹1500");
      alert("Headphones added to cart!");
    });

    document.getElementById("addSmartwatch").addEventListener("click", function() {
      console.log("Add to Cart: Smartwatch ₹3500");
      alert("Smartwatch added to cart!");
    });
  </script>
</body>
</html>
